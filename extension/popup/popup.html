<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 250px;
      padding: 10px;
    }
    .settings {
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      margin: 5px 0;
      padding: 5px;
    }
    .language-option {
      margin: 5px 0;
    }
    .accent-options {
      margin-left: 20px;
      display: none;
    }
    #english:checked ~ .accent-options {
      display: block;
    }
    .ad-container {
      margin-top: 1px;
      padding: 1px;
      border: 1px solid #eee;
      border-radius: 0.2px;
      max-height: 0px;
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
    }
    .ad-label {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div id="adContainer" class="ad-container">
    <!-- Ad content will be inserted here -->
  </div>
  <div class="settings">
    <div class="language-option">
      <input type="checkbox" id="english" checked>
      <label for="english">English</label>
      <div class="accent-options">
        <input type="radio" id="us_accent" name="english_accent" value="us" checked>
        <label for="us_accent">American</label>
        <br>
        <input type="radio" id="uk_accent" name="english_accent" value="uk">
        <label for="uk_accent">British</label>
        <div class="phonetic-color-option">
          <input type="checkbox" id="enablePhoneticColor">
          <label for="enablePhoneticColor">启用音色标记</label>
        </div>
      </div>
    </div>
    <div class="language-option">
      <input type="checkbox" id="japanese" checked>
      <label for="japanese">日本語 (Japanese)</label>
    </div>
    <div class="language-option">
      <input type="checkbox" id="korean" checked>
      <label for="korean">한국어 (Korean)</label>
    </div>
    <div class="selection-settings">
      <h3>划词设置</h3>
      <div>
        <input type="checkbox" id="enableSelection" checked>
        <label for="enableSelection">启用划词音标</label>
      </div>
    </div>
  </div>
  <button id="addPronunciation">添加发音提示</button>


  <script src="popup.js"></script>
</body>
</html>
